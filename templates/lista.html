{% extends "template_base.html" %}

{% block conteudo %}

    <div class="col-lg-12" style="text-align: right;">
        <a href="/novo" class="btn btn-primary" role="button" aria-pressed="true">Novo</a>
    </div>
    <br><br>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Console</th>
            </tr>
        </thead>
            <tbody>
                {% for jogo in jogos %}     <!-- fazemos um for onde para cada jogo contido na variavel jogos --> 
                    <tr>
                        <td>{{ jogo.nome }}</td>     <!-- deverá aparecer nesta página -->
                        <td>{{ jogo.categoria }}</td> 
                        <td>{{ jogo.console }}</td> 
                    </tr>
                {% endfor %}
            </tbody>
    </table>

{% endblock %}
